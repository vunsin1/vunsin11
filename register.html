<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style2.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }
      .register-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
        max-width: 400px;
        margin: 400px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-bottom: 20%;
      }
      .register-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .img {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"
        ><img src="img/logo.png" alt="Starbucks Logo"
      /></a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navbar">
        <li><a href="tesing.html">Home</a></li>
        <li><a href="tesing.html">Shop</a></li>
        <li><a href="tesing.html">Delivery</a></li>
        <li><a href="tesing.html">About</a></li>
        <li><a href="tesing.html">Contact</a></li>
      </ul>
    </header>

    <div class="register-container">
      <h2>Payment</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter full name"
            required />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Address</label>
          <input
            type="text"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="your address"
            required />
        </div>
        <div class="img">
          <img src="img/qr.png" alt="QR Code" />
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-block"
          style="color: white">
          Order Now
        </button>
      </form>
    </div>
    <script src="main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
